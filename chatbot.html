<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna 🌙 | Your Wellness Bestie</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Quicksand:wght@500&family=Poppins:wght@400;500&display=swap');

    body {
      font-family: "Quicksand", "Comic Neue", cursive;
      background: linear-gradient(135deg, #ffd6e8, #ffeef8, #fff5f9);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4a4a4a;
      overflow: hidden;
    }

    .chat-container {
      background-color: #fffafa;
      border-radius: 25px;
      box-shadow: 0 6px 25px rgba(255, 182, 193, 0.5);
      width: 90%;
      max-width: 460px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(90deg, #ff99bb, #ffa6d2, #ffc1de);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.7rem;
      font-family: "Comic Neue", cursive;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      scroll-behavior: smooth;
    }

    .message {
      padding: 0.9rem 1rem;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 1rem;
      animation: fadeIn 0.4s ease;
    }

    .luna {
      background-color: #ffc1de;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 182, 193, 0.3);
    }

    .user {
      background-color: #ffe6f1;
      color: #4a4a4a;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 182, 193, 0.2);
    }

    .chat-input {
      display: flex;
      padding: 0.8rem;
      background-color: #fff0f7;
      border-top: 1px solid #ffdce8;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 0.8rem;
      border-radius: 25px;
      outline: none;
      background-color: #fff;
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      box-shadow: inset 0 2px 4px rgba(255, 182, 193, 0.2);
    }

    .chat-input button {
      border: none;
      background-color: #ff94bb;
      color: white;
      padding: 0.7rem 1.3rem;
      border-radius: 25px;
      margin-left: 0.6rem;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      font-family: "Poppins", sans-serif;
    }

    .chat-input button:hover {
      background-color: #ff7da6;
      transform: scale(1.05);
    }

    .pref-btn {
      background-color: #ffa6c1;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(255, 182, 193, 0.3);
    }

    .pref-btn:hover {
      background-color: #ff85a1;
    }

    .recipe-title {
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      text-decoration: underline dotted;
    }

    .recipe-steps {
      margin-top: 6px;
      background-color: #ffeaf3;
      border-radius: 10px;
      padding: 8px 12px;
      color: #4a4a4a;
      display: none;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      🌙 Luna  
      <div class="header-sub">your Wellness Bestie 💕</div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type something sweet..." />
      <button id="send-btn">💌</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const user = JSON.parse(localStorage.getItem("user")) || { firstName: "Sweetheart" };
    const userName = user.firstName || "Sweetheart";

    let stage = 0;
    let recipes = {};
    let userData = { weight: null, height: null, bmi: null, category: null, preference: null, mealPlan: null };

    // 🌸 Load full recipes from JSON
    async function loadRecipes() {
      try {
        const rsp = await fetch("recipes.json");
        recipes = await rsp.json();
      } catch (e) {
        addLunaMessage("Oopsie! 🍓 I can’t find my recipe book right now… maybe check if recipes.json is in my folder?");
      }
    }

    // 🌼 Daily affirmations & Bible verses
    const affirmations = [
      "✨ 'I can do all things through Christ who strengthens me.' — Philippians 4:13 💪",
      "💖 You are fearfully and wonderfully made! — Psalm 139:14 🌸",
      "🌿 God’s grace is sufficient for you today. — 2 Corinthians 12:9 🌼",
      "💫 Keep shining your light! You are loved beyond measure. ✨",
      "🌻 'For I know the plans I have for you,' declares the Lord. — Jeremiah 29:11 💕",
      "☀️ Today is a gift — breathe, smile, and walk in His joy. 🌸"
    ];

    // 💬 Chat helpers
    function addLunaMessage(text, html = false) {
      const msg = document.createElement("div");
      msg.classList.add("message", "luna");
      msg.innerHTML = html ? text : text.replace(/\n/g, "<br>");
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.classList.add("message", "user");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 🌷 Flow
    async function startChat() {
      await loadRecipes();
      const savedPlan = JSON.parse(localStorage.getItem("mealPlan"));
      if (savedPlan) {
        addLunaMessage(`Welcome back, ${userName}! 🌙💞`);
        setTimeout(() => addLunaMessage("I remembered your plan from last time 🥰"), 1000);
        setTimeout(() => showSavedPlan(savedPlan), 2000);
      } else {
        addLunaMessage(`Hi ${userName}! I’m Luna 🌙✨`);
        setTimeout(() => addLunaMessage("Let’s get to know your body better 💕 What’s your weight in pounds, cutie? 🍓"), 1500);
      }
    }

    function handleUserInput() {
      const text = userInput.value.trim();
      if (!text) return;
      addUserMessage(text);
      userInput.value = "";

      if (stage === 0) {
        userData.weight = parseFloat(text);
        if (isNaN(userData.weight)) return addLunaMessage("Hmm... that doesn’t look like a number! Try again 🌸");
        stage++;
        setTimeout(() => addLunaMessage("Got it! And what’s your height in inches, lovely? 🌷"), 800);
      } 
      else if (stage === 1) {
        userData.height = parseFloat(text);
        if (isNaN(userData.height)) return addLunaMessage("Hehe, that’s not quite right 💖 Try a number, sweetie!");
        stage++;
        calculateBMI();
      } 
    }

    function calculateBMI() {
      const { weight, height } = userData;
      const bmi = (weight / (height * height)) * 703;
      userData.bmi = bmi.toFixed(2);
      if (bmi < 18.5) userData.category = "underweight";
      else if (bmi < 25) userData.category = "normal";
      else if (bmi < 30) userData.category = "overweight";
      else userData.category = "obese";

      let message = `Your BMI is <b>${userData.bmi}</b> 🌸<br>`;
      const cat = userData.category;
      if (cat === "underweight") message += "Aww, you’re a bit light darling 💕 Let’s nourish you with love and yummy meals!";
      else if (cat === "normal") message += "Wow! You’re in a beautiful healthy range 🌼 Keep glowing, gorgeous!";
      else if (cat === "overweight") message += "You’re radiant! 💖 Let’s mix in mindful bites and fun movement!";
      else message += "You’re loved exactly as you are 🌷 Let’s make small, joyful steps together!";

      addLunaMessage(message, true);
      setTimeout(() => askForPreference(), 2500);
    }

    function askForPreference() {
      stage = 3;
      addLunaMessage("Do you have any dietary preferences? 🌿🍳🥦");

      const prefDiv = document.createElement("div");
      ["Vegetarian 🌿", "High-Protein 🍳", "Low-Carb 🥦"].forEach(pref => {
        const btn = document.createElement("button");
        btn.classList.add("pref-btn");
        btn.innerText = pref;
        btn.onclick = () => handlePreference(pref.split(" ")[0].toLowerCase());
        prefDiv.appendChild(btn);
      });

      chatBox.appendChild(prefDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handlePreference(pref) {
      userData.preference = pref;
      addUserMessage(pref);
      setTimeout(() => {
        addLunaMessage(`Yay! 💕 ${pref} sounds delicious! Let’s find your dream menu 🍓✨`);
        generateMealPlan();
      }, 1000);
    }

    function generateMealPlan() {
      const plan = {};
      ["breakfast", "lunch", "snacks", "dinner"].forEach(mealType => {
        const meal = pickRecipe(mealType);
        plan[mealType] = meal ? meal : ["Chef’s surprise 🧁", [], "normal", []];
      });
      userData.mealPlan = plan;
      localStorage.setItem("mealPlan", JSON.stringify(plan));
      showSavedPlan(plan);
    }

    function pickRecipe(mealType) {
      const cat = userData.category;
      const pref = userData.preference;
      const options = (recipes[mealType] || []).filter(r => r[2].includes(pref) && (r[1] === cat || (cat === "obese" && r[1] === "overweight")));
      if (options.length > 0) return options[Math.floor(Math.random() * options.length)];
      return null;
    }

    function showSavedPlan(plan) {
      addLunaMessage("Here’s your magical menu for today 🍽️💞");

      for (const [meal, recipe] of Object.entries(plan)) {
        const [name, steps] = recipe;
        const msg = document.createElement("div");
        msg.classList.add("message", "luna");
        msg.innerHTML = `${meal.toUpperCase()} 🍓:<br><span class="recipe-title">${name}</span>`;
        const stepDiv = document.createElement("div");
        stepDiv.classList.add("recipe-steps");
        stepDiv.innerHTML = steps.map(s => `• ${s}`).join("<br>");
        msg.appendChild(stepDiv);
        msg.querySelector(".recipe-title").addEventListener("click", () => {
          stepDiv.style.display = stepDiv.style.display === "block" ? "none" : "block";
        });
        chatBox.appendChild(msg);
      }

      setTimeout(() => {
        addLunaMessage("All saved just for you 💾💖 Click any recipe to see how to make it! 🍰");
        setTimeout(() => {
          const verse = affirmations[Math.floor(Math.random() * affirmations.length)];
          addLunaMessage("Before you go, here’s a little encouragement for your heart 💖✨");
          setTimeout(() => addLunaMessage(verse, true), 1500);
        }, 3000);
      }, 2000);

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", handleUserInput);
    userInput.addEventListener("keypress", e => e.key === "Enter" && handleUserInput());

    startChat();
  </script>
</body>
</html>
