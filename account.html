<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ‘¤ My Account | Luna App</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Quicksand:wght@500&family=Poppins:wght@400;500&display=swap');

    body {
      font-family: "Quicksand", "Comic Neue", cursive;
      background: linear-gradient(135deg, #ffd6e8, #ffeef8, #fff5f9);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #4a4a4a;
    }

    .account-card {
      background-color: #fffafa;
      border-radius: 25px;
      box-shadow: 0 6px 25px rgba(255, 182, 193, 0.5);
      width: 90%;
      max-width: 420px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h2 {
      font-family: "Comic Neue", cursive;
      color: #ff7dad;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      background-color: #ffeaf3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #ff7dad;
      margin-bottom: 1rem;
      box-shadow: 0 3px 8px rgba(255, 182, 193, 0.3);
    }

    .form-group {
      margin-bottom: 1rem;
      width: 100%;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #ff7dad;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ffdce8;
      border-radius: 10px;
      background-color: #fff0f7;
      outline: none;
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      color: #4a4a4a;
    }

    input:focus, select:focus {
      border-color: #ff7dad;
      box-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
    }

    .save-btn {
      background-color: #ff94bb;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 1rem;
      font-family: "Poppins", sans-serif;
    }

    .save-btn:hover {
      background-color: #ff7da6;
      transform: scale(1.05);
    }

    .user-id {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #777;
      background-color: #ffeaf3;
      padding: 0.4rem 0.8rem;
      border-radius: 10px;
    }

    /* ðŸŒ¸ Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 192, 203, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      box-shadow: 0 -3px 10px rgba(255, 182, 193, 0.4);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .nav-item {
      color: white;
      font-family: "Comic Neue", cursive;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-item:hover {
      transform: scale(1.15);
      color: #ffeaf3;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>

  <div class="account-card">
    <div class="profile-pic">ðŸ’–</div>
    <h2>My Account ðŸŒ¸</h2>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name">
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option value="Female">Female ðŸŒ·</option>
        <option value="Male">Male ðŸŒ¿</option>
      </select>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@email.com">
    </div>

    <div class="user-id" id="userIdDisplay"></div>

    <button class="save-btn" onclick="saveAccount()">ðŸ’¾ Save Info</button>
  </div>

  <!-- ðŸŒ¸ Navigation Bar -->
  <nav class="nav-bar">
    <a href="home.html" class="nav-item">Home</a>
    <a href="chatbot.html" class="nav-item">Luna</a>
    <a href="account.html" class="nav-item">Account</a>
  </nav>

  <script>
    // ðŸŒ· Generate a cute random ID
    function generateID() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const randomNum = Math.floor(1000 + Math.random() * 9000);
      const randomLetter = letters[Math.floor(Math.random() * letters.length)];
      return "#" + randomNum + randomLetter;
    }

    // ðŸŒ¸ Load saved data if available
    function loadAccount() {
      const savedUser = JSON.parse(localStorage.getItem("user")) || {};
      document.getElementById("firstName").value = savedUser.firstName || "";
      document.getElementById("lastName").value = savedUser.lastName || "";
      document.getElementById("dob").value = savedUser.dob || "";
      document.getElementById("gender").value = savedUser.gender || "";
      document.getElementById("email").value = savedUser.email || "";

      let id = savedUser.id || generateID();
      document.getElementById("userIdDisplay").innerText = `Your ID: ${id}`;
      savedUser.id = id;
      localStorage.setItem("user", JSON.stringify(savedUser));
    }

    // ðŸ’¾ Save info
    function saveAccount() {
      const user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        email: document.getElementById("email").value,
        id: document.getElementById("userIdDisplay").innerText.split(" ")[2]
      };
      localStorage.setItem("user", JSON.stringify(user));
      alert("ðŸ’– Your info has been saved successfully!");
    }

    loadAccount();
  </script>
</body>
</html>
